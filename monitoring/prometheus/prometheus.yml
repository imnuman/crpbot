# Prometheus Configuration for HYDRA 4.0 Monitoring
# Deployed to: /root/crpbot/monitoring/prometheus/prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hydra-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # HYDRA 4.0 Metrics Exporter
  # The exporter runs on the host machine (not in Docker) and exposes metrics at /metrics
  # Using host.docker.internal to reach host from inside Docker container
  - job_name: 'hydra'
    scrape_interval: 15s
    scrape_timeout: 10s
    static_configs:
      - targets: ['host.docker.internal:9100']
        labels:
          service: 'hydra'
          environment: 'production'
    # Handle when HYDRA is not running
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'hydra-runtime'
