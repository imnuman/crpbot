# Promtail Configuration for HYDRA 4.0
# Collects logs from HYDRA runtime container and sends to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only collect from hydra-runtime container
      - source_labels: ['__meta_docker_container_name']
        regex: '/hydra-runtime'
        action: keep
      # Add container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
    pipeline_stages:
      # Ensure we always have the job label
      - static_labels:
          job: hydra
          source: runtime
      # Parse loguru format
      - regex:
          expression: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d+ \| (?P<level>\w+)\s+\|'
      # Add level label if found
      - labels:
          level:
