# Promtail Configuration for HYDRA 3.0
# Collects logs from HYDRA runtime Docker container and sends to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/log/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only collect from hydra-runtime container
      - source_labels: ['__meta_docker_container_name']
        regex: '/hydra-runtime'
        action: keep
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
    pipeline_stages:
      - static_labels:
          job: hydra
          source: docker
      # Parse loguru format
      - regex:
          expression: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d+ \| (?P<level>\w+)\s+\| (?P<module>[^:]+):(?P<func>[^:]+):(?P<line>\d+) - (?P<message>.*)$'
      - labels:
          level:
          module:
      # Extract gladiator/engine info
      - match:
          selector: '{job="hydra"}'
          stages:
            - regex:
                expression: '(?P<gladiator>Gladiator [A-D])'
            - labels:
                gladiator:

  # Also collect from host /tmp (for older log files)
  - job_name: hydra_host_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: hydra
          source: host
          __path__: /tmp/hydra_runtime*.log
    pipeline_stages:
      - regex:
          expression: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d+ \| (?P<level>\w+)\s+\| (?P<module>[^:]+):(?P<func>[^:]+):(?P<line>\d+) - (?P<message>.*)$'
      - labels:
          level:
          module:
