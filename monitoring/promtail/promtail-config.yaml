# Promtail Configuration for HYDRA 3.0
# Collects logs from HYDRA runtime and sends to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/log/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from HYDRA runtime log files
  - job_name: hydra_runtime
    static_configs:
      - targets:
          - localhost
        labels:
          job: hydra
          source: runtime
          __path__: /tmp/hydra_runtime*.log

    pipeline_stages:
      # Parse loguru format: timestamp | level | module:func:line - message
      - regex:
          expression: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d+ \| (?P<level>\w+)\s+\| (?P<module>[^:]+):(?P<func>[^:]+):(?P<line>\d+) - (?P<message>.*)$'
      - labels:
          level:
          module:
      # Extract agent conversation events
      - match:
          selector: '{job="hydra"}'
          stages:
            - regex:
                expression: '(?P<engine>Engine [A-D])'
            - labels:
                engine:

  # Collect system logs for context
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog
