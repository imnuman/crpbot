# Alertmanager Configuration for HYDRA 4.0
# Routes alerts to Telegram

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'telegram-critical'
  routes:
    # Critical alerts go to Telegram immediately
    - match:
        severity: critical
      receiver: 'telegram-critical'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'telegram-warning'
      group_wait: 1m
      repeat_interval: 4h

    # Info alerts (optional - can be disabled)
    - match:
        severity: info
      receiver: 'telegram-info'
      group_wait: 5m
      repeat_interval: 12h

receivers:
  # Telegram receiver for critical alerts
  - name: 'telegram-critical'
    telegram_configs:
      - bot_token: '${TELEGRAM_TOKEN}'
        chat_id: ${TELEGRAM_CHAT_ID}
        parse_mode: 'HTML'
        message: |
          <b>HYDRA ALERT - CRITICAL</b>

          <b>Alert:</b> {{ .CommonLabels.alertname }}
          <b>Severity:</b> {{ .CommonLabels.severity }}
          <b>Status:</b> {{ .Status }}

          {{ range .Alerts }}
          <b>Summary:</b> {{ .Annotations.summary }}
          <b>Description:</b> {{ .Annotations.description }}
          {{ end }}

          <i>Time: {{ .CommonAnnotations.time }}</i>

  # Telegram receiver for warnings
  - name: 'telegram-warning'
    telegram_configs:
      - bot_token: '${TELEGRAM_TOKEN}'
        chat_id: ${TELEGRAM_CHAT_ID}
        parse_mode: 'HTML'
        message: |
          <b>HYDRA Warning</b>

          <b>Alert:</b> {{ .CommonLabels.alertname }}
          {{ range .Alerts }}
          {{ .Annotations.summary }}
          {{ end }}

  # Telegram receiver for info (less urgent)
  - name: 'telegram-info'
    telegram_configs:
      - bot_token: '${TELEGRAM_TOKEN}'
        chat_id: ${TELEGRAM_CHAT_ID}
        parse_mode: 'HTML'
        message: |
          HYDRA Info: {{ .CommonLabels.alertname }}
          {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}

inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
