name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        run: |
          uv pip install --system -e .
          uv pip install --system -e ".[dev]"
      
      - name: Lint with ruff
        run: uv run ruff check .
      
      - name: Format check with ruff
        run: uv run ruff format --check .
      
      - name: Type check with mypy
        run: uv run mypy . || true  # Allow failures for now
      
      - name: Security scan with bandit
        run: uv run bandit -q -r . -c pyproject.toml || true
      
      - name: Run unit tests
        run: uv run pytest tests/ -k "not smoke" -v
      
      - name: Smoke backtest (5 min)
        run: uv run pytest tests/smoke -q -v

