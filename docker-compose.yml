services:
  # HYDRA Runtime - Main trading engine
  hydra-runtime:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hydra-runtime
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./tradingai.db:/app/tradingai.db
    command: >
      uv run python apps/runtime/hydra_runtime.py
      --paper
      --assets BTC-USD ETH-USD SOL-USD XRP-USD DOGE-USD ADA-USD LINK-USD AVAX-USD
      --iterations -1
      --interval 300
    networks:
      - hydra-network

  # HYDRA Dashboard - Web UI
  hydra-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: hydra-dashboard
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data:ro
      - ./tradingai.db:/app/tradingai.db:ro
    depends_on:
      - hydra-runtime
    networks:
      - hydra-network

networks:
  hydra-network:
    driver: bridge
